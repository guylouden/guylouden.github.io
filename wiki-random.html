<!DOCTYPE html> 
<html>
   <title>Ark</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="refresh" content="15" />
   <link rel="stylesheet" href="/stylesheet.css">
   <body class="">
        <iframe height="1200px" width="95%" src="https://en.m.wikipedia.org/wiki/Special:Random#/random" name="iframe_a"></iframe>

        <script>
                $(function() {
            
                    setTimeout(function() {
            
                        var jumpPos = $('#end').offset().top;
            
                        if ($(document).scrollTop() <= jumpPos)
            
                            $('html, body').animate({
            
                            scrollTop: jumpPos
            
                        }, 1000);
            
                    }, 1000);
            
                });
            </script>

</body id="end">
</html>
